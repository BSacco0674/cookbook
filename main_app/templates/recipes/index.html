{% extends 'base.html' %}

{% block content %}

<h1>Recipe List</h1>

{% for recipe in recipes %}
  <div class="card">
    <a href="{% url 'detail' recipe.id %}">
        <div class="card-content">
        <span class="card-title">{{ recipe.name }}</span>
        <!-- <p>Ingredients: {{ recipe.ingredients }}</p>
        <p>Instructions: {{ recipe.instructions }}</p> -->
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
