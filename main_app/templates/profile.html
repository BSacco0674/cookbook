{% extends 'base.html' %}

 {% block content %} 

<html class="profile-bg">

<div class="row">
    <div class="col s12 m4 12">
      <div class="card">
        <div class="card-image">
          <img src="https://images.pexels.com/photos/45202/brownie-dessert-cake-sweet-45202.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
          <span class="card-title"></span>
        </div>
		<span class="card-title">{{ cookbook.name }}</span>
		<p>Username: {{ user }}</p>
		<p>First name: {{user.first_name}}</p>
		<p>Last name: {{ user.last_name}}</p>
		<p>Email: {{user.email}}</p>
	</div>
{% comment %} <div class="card-action">
    <a href="{% url 'registration_update' profile.id %}">Edit</a>
    <a href="{% url 'registration_delete' profile.id %}">Delete</a>
  </div>
</div> {% endcomment %}

{% endblock %}
