{% extends 'base.html' %}
{% block content %}
    {% if recipe %}
        <h1>Edit {{ recipe.name }}</h1>
    {% else %}
        <h1>Add New Recipe</h1>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
        {% if recipe %}
            <input type="submit" value="Save Recipe" class="btn">
        {% else %}
            <input type="submit" value="Add Recipe" class="btn">
        {% endif %}
    </form>
{% endblock %}
