{% extends 'base.html' %}

{% block content %}
  <h1>Delete Recipe</h1>

  <h4>Are you sure you want to delete {{ recipe.name }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn">
    <a class="btn" href="{% url 'detail' recipe.id %}">Cancel</a>
  </form>
{% endblock %}
